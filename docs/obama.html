<!DOCTYPE html>
<html>
<head>
    <title>Image Sound Page</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="images/obama.png" alt="Click me" onclick="playSound()">

    <audio id="sound">
        <source src="images/important.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playSound() {
            document.getElementById("sound").play();
        }
    </script>

</body>
</html>
